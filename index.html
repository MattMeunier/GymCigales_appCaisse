<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Tactile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>🍻 La Buvette</h1>

    <!-- Bouton Nouveau ticket -->
    <button id="newTicketBtn" class="new-ticket-btn" onclick="newTicket()">
        🆕 Nouveau ticket
    </button>

    <div id="mainMenu" class="main-menu">
        <button class="big-button" onclick="openCategoryModal('biere')">🍺 Bière</button>
        <button class="big-button" onclick="openCategoryModal('vins')">🍷 Vins</button>
        <button class="big-button" onclick="openCategoryModal('saucissons')">🍖 Saucissons</button>
        <button class="big-button" onclick="openCategoryModal('softs')">🧃 Softs</button>
        <button class="big-button" onclick="openCategoryModal('confiseries')">🧁 Confiseries</button>
    </div>

    <!-- Ticket vide au départ -->
    <section id="ticket">
        <h2>🧾 Ticket</h2>
        <!-- <ul id="ticketList"></ul> -->
        <table id="ticket-table">
            <thead id="ticket-head">
                <tr>
                    <th>Libellé</th>
                    <th>Qté</th>
                    <th>Montant</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ticket-body">
                <!-- Les lignes du ticket seront injectées ici -->
            </tbody>
            <!-- <tfoot>
                <tr>
                    <td colspan="2"><strong>Total ticket : </strong></td>
                    <td colspan="2" id="ticket-total">0.00 €</td>
                </tr>
            </tfoot> -->
        </table>
    </section>

    <div id="total-section">
        <div>Total ticket : <span id="ticket-total">0.00 €</span></div>
    </div>

    <div id="payment-section">
        <label for="cash-amount">Paiement espèce :</label>
        <input type="number" id="cash-amount" min="0" step="1" placeholder="0.00" /><span> €</span>
        <div>Monnaie à rendre : <span id="change-amount">0.00</span></div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <div id="modalBody"></div>
            <button class="back-btn" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="startup.js>"></script>
</body>

</html>
