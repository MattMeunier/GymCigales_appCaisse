<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu Bar Tactile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>🍻 Menu du Bar</h1>

    <!-- Bouton Nouveau ticket -->
    <button id="newTicketBtn" class="new-ticket-btn" onclick="newTicket()">
        🆕 Nouveau ticket
    </button>

    <div id="mainMenu" class="main-menu">
        <button onclick="showCategory('biere')">🍺 Bière</button>
        <button onclick="showCategory('vins')">🍷 Vins</button>
        <button onclick="showCategory('saucissons')">🧂 Saucissons</button>
        <button onclick="showCategory('sansAlcool')">🧃 Sans alcool</button>
        <button onclick="showCategory('confiseries')">🍬 Confiseries</button>
    </div>

    <!-- Chaque catégorie ne contient plus que son conteneur d’items + bouton Retour -->
    <div id="biere" class="category hidden">
        <div id="biereItems" class="items-container"></div>
        <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>

    <div id="vins" class="category hidden">
        <div id="vinsItems" class="items-container"></div>
        <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>

    <div id="saucissons" class="category hidden">
        <div id="saucissonsItems" class="items-container"></div>
        <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>

    <div id="sansAlcool" class="category hidden">
        <div id="sansAlcoolItems" class="items-container"></div>
        <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>

    <div id="confiseries" class="category hidden">
        <div id="confiseriesItems" class="items-container"></div>
        <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>

    <!-- Ticket vide au départ -->
    <div id="ticket">
        <h3>🧾 Ticket</h3>
        <ul id="ticketList"></ul>
        <div id="ticket-summary"> Total ticket : <span id="ticket-total">0.00</span> € </div>
    </div>


    <div id="payment-section">
        Paiement espèce :
        <input type="number" id="payment-amount" value="0" min="0" step="0.01"> €
        <div>Monnaie à rendre : <span id="change-amount">0.00</span> €</div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <div id="modalBody"></div>
            <button class="back-btn" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
