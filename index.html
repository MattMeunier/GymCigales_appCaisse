<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Caisse Bar Association</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bar - √âv√©nement</h1>

    <div id="menu">
        <div class="item"><button onclick="addItem('Bi√®re', 2.5)">Bi√®re - 2,50‚Ç¨</button></div>
        <div class="item"><button onclick="addItem('Soda', 1.5)">Soda - 1,50‚Ç¨</button></div>
        <div class="item"><button onclick="addItem('Sandwich', 4)">Sandwich - 4,00‚Ç¨</button></div>
    </div>

    <button onclick="resetTicket()">üßπ Nouveau ticket</button>

    <div class="ticket">
        <h2>Ticket</h2>
        <table>
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Prix (‚Ç¨)</th>
                    <th>Quantit√©</th>
                    <th>Total ligne (‚Ç¨)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="ticketTable"></tbody>
        </table>

        <p><strong>Total:</strong> <span id="total">0.00</span> ‚Ç¨</p>

        <label for="cash">Paiement en esp√®ces (‚Ç¨):</label>
        <input type="number" id="cash" oninput="calculateChange()" />
        <p><strong>√Ä rendre:</strong> <span id="change">0.00</span> ‚Ç¨</p>
    </div>

    <script>
        let ticket = {};

        function addItem(name, price) {
            if (ticket[name]) {
                ticket[name].quantity += 1;
            } else {
                ticket[name] = { price: price, quantity: 1 };
            }
            updateTicket();
        }

        function updateTicket() {
            const table = document.getElementById('ticketTable');
            table.innerHTML = '';
            let total = 0;

            for (const [name, data] of Object.entries(ticket)) {
                const totalLine = data.price * data.quantity;
                total += totalLine;

                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${name}</td>
          <td>${data.price.toFixed(2)}</td>
          <td>
            <input type="number" min="1" value="${data.quantity}" onchange="updateQuantity('${name}', this.value)">
          </td>
          <td>${totalLine.toFixed(2)}</td>
          <td><button onclick="removeItem('${name}')">‚ùå Retirer</button></td>
        `;
                table.appendChild(row);
            }

            document.getElementById('total').textContent = total.toFixed(2);
            calculateChange();
        }

        function updateQuantity(name, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                ticket[name].quantity = qty;
                updateTicket();
            }
        }

        function removeItem(name) {
            delete ticket[name];
            updateTicket();
        }

        function calculateChange() {
            const cash = parseFloat(document.getElementById('cash').value);
            const total = parseFloat(document.getElementById('total').textContent);
            const change = cash - total;
            document.getElementById('change').textContent = change >= 0 ? change.toFixed(2) : '0.00';
        }

        function resetTicket() {
            ticket = {};
            document.getElementById('ticketTable').innerHTML = '';
            document.getElementById('total').textContent = '0.00';
            document.getElementById('cash').value = '';
            document.getElementById('change').textContent = '0.00';
        }
    </script>
</body>

</html>
