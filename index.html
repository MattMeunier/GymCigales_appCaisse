<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu Bar Tactile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>🍻 Menu du Bar</h1>

    <!-- Bouton Nouveau ticket -->
    <button id="newTicketBtn" class="new-ticket-btn" onclick="newTicket()">
        🆕 Nouveau ticket
    </button>

    <div id="mainMenu" class="main-menu">
        <button onclick="openCategoryModal('biere')">🍺 Bière</button>
        <button onclick="openCategoryModal('vins')">🍷 Vins</button>
        <button onclick="openCategoryModal('saucissons')">🧂 Saucissons</button>
        <button onclick="openCategoryModal('sansAlcool')">🧃 Sans alcool</button>
        <button onclick="openCategoryModal('confiseries')">🍬 Confiseries</button>
    </div>

    <!-- Ticket vide au départ -->
    <section id="ticket">
        <h2>🧾 Ticket</h2>
        <!-- <ul id="ticketList"></ul> -->
        <table id="ticket-table">
            <thead>
                <tr>
                    <th>Libellé</th>
                    <th>Quantité</th>
                    <th>Montant ligne</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody id="ticket-body">
                <!-- Les lignes du ticket seront injectées ici -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"><strong>Total ticket : </strong></td>
                    <td colspan="2" id="ticket-total">0.00</td>
                </tr>
            </tfoot>
        </table>
    </section>


    <div id="payment-section">
        Paiement espèce :
        <input type="number" id="payment-amount" value="0" min="0" step="1"> €
        <div>Monnaie à rendre : <span id="change-amount">0.00</span> €</div>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <div id="modalBody"></div>
            <button class="back-btn" onclick="closeModal()">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
